---
- hosts: deploy
  become: yes
  roles:
    - role: deploy-role
      vars:
        gke_sa_key_path: '{{ gke_sa_key_path }}'
        location: '{{ location }}'
        project_id: '{{ project-id }}'
        ci_cluster_name: '{{ ci-cluster_name }}'
        qa_cluster_name: '{{ qa-cluster_name }}'
        env_name: '{{ env_name }}'
        image: '{{ image }}'
